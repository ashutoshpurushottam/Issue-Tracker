<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Bug reporting web application written in pure JS">
  <meta name="author" content="Ashutosh Purushottam">
  <meta name="keywords" content="HTML, CSS, Javascript">
  <title>Javascript Bugzilla</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload="fetchIssues()">
  <div class="container">
    <h1>Issue Tracker <small>by Eigendaksh.com</small></h1>
    <div class="jumbotron">
        <h3>Add New Issue</h3>
        <form id="issue-input-form">
          <div class="form-group">
            <label for="issue-description-input">Description</label>
            <input type="text" class="form-control" id="issue-description-input" placeholder="Describe the Issue">
          </div>
          <div class="form-group">
            <label for="issue-severity-input">Severity</label>
            <select id="issue-severity-input" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issue-assigned-input">Assigned to</label>
            <input type="text" class="form-control" id="issue-assigned-input" placeholder="Enter responsible...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issue-list">

        </div>
      </div> 
      <div class="footer">
        <p>&copy Eigendaksh.com</p>
      </div> 
  </div>


  <script src="http://chancejs.com/chance.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>


</html>
